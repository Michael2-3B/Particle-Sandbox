<!DOCTYPE html>
<html>
<head>
  <title>Particle Sandbox</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <div id="siteContainer">
    <div id="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>
    <div id="infoDiv">
      <h2><span><b>Controls:</b></span></h2>
      <span><b>Left Mouse Click:</b> Use Brush / Eraser</span><br>
      <span><b>Spacebar:</b> Toggle Brush / Eraser</span><br>
      <span><b>W, A, S, D:</b> Change Gravity Direction</span><br>
      <span><b>1-9:</b> Pick Tile Type For Brush</span><br>
      <span><b>+, -:</b> Increase / Decrease Brush Size</span><br>
      <span><b>R:</b> Reset / Delete All Tiles</span><br>
      <span><b>Z:</b> Toggle Debug Mode (Draws inactive tiles as red)</span>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
