<!DOCTYPE html>
<html>
<head>
  <title>Particle Sandbox</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <div class="siteContainer">
    <div class="canvasDiv">
      <canvas id="canvas"></canvas>
    </div>
    <div class="infoDiv">
      <h2><b>Controls:</b></h2>
      <b>Left Mouse Click:</b> Use Brush / Eraser<br>
      <b>Spacebar:</b> Toggle Between Brush / Eraser<br>
      <b>W, A, S, D:</b> Change Gravity Direction<br>
      <b>1-9:</b> Pick Tile Type For Brush<br>
      <b>+, -:</b> Increase / Decrease Brush Size<br>
      <b>R:</b> Reset / Delete All Tiles<br>
      <b>Z:</b> Toggle Debug Mode<br>
      <br><br>
      <b>Made by Michael2_3B</b><br>
      <a href="https://github.com/Michael2-3B/Particle-Sandbox">GitHub Repository Link</a>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
